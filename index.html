<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Графики пробую</title>

	<link rel="stylesheet" href="style.css">

	<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script defer src="app.js"></script>
</head>

<body>


	<div class="chart">
		<div class="container">
			<div class="chart__block">

				<div class="chart__text">
					<h1>Вариант графика</h1>
					<h2>О проделанной работе мы можем визуализировать напримар такой график, он нас и мотивирует</h2>
				</div>

				<div class="graf">
					<canvas id="myChart" width="100" height="100" aria-label="Hello ARIA World" role="img"></canvas>
				</div>

			</div>
		</div>
	</div>




	<div class="chart">
		<div class="container">
			<div class="chart__block">
				<div class="graf">
					<canvas id="myChart2" width="100" height="100" aria-label="Hello ARIA World" role="img"></canvas>
				</div>
				<div class="chart__text">
					<h1>Посмотреть отчёт</h1>
					<h2>О проделанной работе мы можем визуализировать напримар такой график, он нас и мотивирует</h2>
				</div>



			</div>
		</div>
	</div>






</body>

</html>
